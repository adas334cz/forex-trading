<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading</title>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
    {
        "symbols": [
            {
                "title": "GBP/USD",
                "proName": "FX:GBPUSD"
            }
        ],
        "colorTheme": "light",
        "isTransparent": false,
        "locale": "cs"
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .currency-selector {
            text-align: center;
            margin-top: 20px;
        }
        .currency-selector button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forex Trading</h1>
    </header>
    <!-- TradingView Widget pro zobrazení interaktivního grafu -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <!-- Tlačítka pro přepínání měnových párů -->
    <div class="currency-selector">
        <button onclick="changeSymbol('FX:GBPUSD')">GBP/USD</button>
        <button onclick="changeSymbol('FX:EURUSD')">EUR/USD</button>
        <button onclick="changeSymbol('FX:USDJPY')">USD/JPY</button>
        <!-- Další tlačítka pro další měnové páry -->
    </div>

    <script>
        // Funkce pro změnu zobrazeného měnového páru v TradingView widgetu
        function changeSymbol(symbol) {
            var widget = window.tvWidget && window.tvWidget.activeChart();
            if (widget) {
                widget.chart().setSymbol(symbol, { interval: 'D' });
            }
        }
    </script>
</body>
</html>
